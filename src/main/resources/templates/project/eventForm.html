<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Event Form</h1>
    <form th:action="@{/event/save}" th:object="${event}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="eventTitle" class="form-label">Event Title:</label>
            <input type="text" id="eventTitle" th:field="*{eventTitle}" class="form-control" required>
            <div class="invalid-feedback">Please provide an event title.</div>
        </div>

        <div class="mb-3">
            <label for="eventDescription" class="form-label">Event Description:</label>
            <textarea id="eventDescription" th:field="*{eventDescription}" class="form-control" required></textarea>
            <div class="invalid-feedback">Please provide an event description.</div>
        </div>

        <div class="mb-3">
            <label for="organizer" class="form-label">Organizer:</label>
            <input type="text" id="organizer" th:field="*{organizer}" class="form-control" required>
            <div class="invalid-feedback">Please provide an organizer.</div>
        </div>

        <div class="mb-3">
            <label for="eventDate" class="form-label">Event Date:</label>
            <input type="date" id="eventDate" th:field="*{eventDate}" class="form-control" required>
            <div class="invalid-feedback">Please select an event date.</div>
        </div>

        <div class="mb-3">
            <label for="attachment" class="form-label">Attachment:</label>
            <input type="file" id="attachment" name="attachment" class="form-control">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Bootstrap form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
