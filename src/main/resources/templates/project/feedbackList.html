<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Feedback List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Feedback List</h1>
  <div class="mb-3">
    <a href="/feedback/new" class="btn btn-primary">Add New Feedback</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Feedback Text</th>
      <th>Given By</th>
      <th>Given Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbacks}">
      <td th:text="${feedback.id}"></td>
      <td th:text="${feedback.feedbackText}"></td>
      <td th:text="${feedback.givenBy}"></td>
      <td th:text="${feedback.givenDate}"></td>
      <td>
        <a th:href="@{/feedback/view/{id}(id=${feedback.id})}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{/feedback/edit/{id}(id=${feedback.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/feedback/delete/{id}(id=${feedback.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
