<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Milestone List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Milestone List</h1>
  <div class="mb-3">
    <a href="/milestone/new" class="btn btn-primary">Add New Milestone</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="milestone : ${milestones}">
      <td th:text="${milestone.id}"></td>
      <td th:text="${milestone.milestoneTitle}"></td>
      <td th:text="${milestone.milestoneDescription}"></td>
      <td th:text="${milestone.milestoneDate}"></td>
      <td>
        <a th:href="@{/milestone/view/{id}(id=${milestone.id})}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{/milestone/edit/{id}(id=${milestone.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/milestone/delete/{id}(id=${milestone.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
