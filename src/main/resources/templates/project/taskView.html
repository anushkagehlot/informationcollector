<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h1 class="h3 text-center">Task Details</h1>
        </div>
        <div class="card-body">
            <p><strong>Title:</strong> <span th:text="${task.taskTitle}"></span></p>
            <p><strong>Description:</strong> <span th:text="${task.taskDescription}"></span></p>
            <p><strong>Assignee:</strong> <span th:text="${task.assignee}"></span></p>
            <p><strong>Due Date:</strong> <span th:text="${task.dueDate}"></span></p>
        </div>
        <div class="card-footer text-center">
            <a href="/tasks" class="btn btn-primary">Back to Task List</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
