<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Event Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h1 class="h3 text-center">Event Details</h1>
    </div>
    <div class="card-body">
      <p><strong>Title:</strong> <span th:text="${event.eventTitle}"></span></p>
      <p><strong>Description:</strong> <span th:text="${event.eventDescription}"></span></p>
      <p><strong>Organizer:</strong> <span th:text="${event.organizer}"></span></p>
      <p><strong>Event Date:</strong> <span th:text="${event.eventDate}"></span></p>
    </div>
    <div class="card-footer text-center">
      <a href="/events" class="btn btn-primary">Back to Event List</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
