<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Proposal Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Proposal Form</h1>
  <form th:action="@{/proposal/save}" th:object="${proposal}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="proposalTitle" class="form-label">Proposal Title:</label>
      <input type="text" id="proposalTitle" th:field="*{proposalTitle}" class="form-control" required>
      <div class="invalid-feedback">Please provide a proposal title.</div>
    </div>

    <div class="mb-3">
      <label for="proposalDescription" class="form-label">Proposal Description:</label>
      <textarea id="proposalDescription" th:field="*{proposalDescription}" class="form-control" required></textarea>
      <div class="invalid-feedback">Please provide a proposal description.</div>
    </div>

    <div class="mb-3">
      <label for="submittedBy" class="form-label">Submitted By:</label>
      <input type="text" id="submittedBy" th:field="*{submittedBy}" class="form-control" required>
      <div class="invalid-feedback">Please provide the submitter's name.</div>
    </div>

    <div class="mb-3">
      <label for="submissionDate" class="form-label">Submission Date:</label>
      <input type="date" id="submissionDate" th:field="*{submissionDate}" class="form-control" required>
      <div class="invalid-feedback">Please select a submission date.</div>
    </div>

    <div class="mb-3">
      <label for="attachment" class="form-label">Attachment:</label>
      <input type="file" id="attachment" name="attachment" class="form-control">
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Bootstrap form validation
  (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
              }
              form.classList.add('was-validated');
          }, false);
      });
  })();
</script>
</body>
</html>
