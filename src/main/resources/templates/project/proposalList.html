<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Proposal List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Proposal List</h1>
  <div class="mb-3">
    <a href="/proposal/new" class="btn btn-primary">Add New Proposal</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Submitted By</th>
      <th>Submission Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proposal : ${proposals}">
      <td th:text="${proposal.id}"></td>
      <td th:text="${proposal.proposalTitle}"></td>
      <td th:text="${proposal.proposalDescription}"></td>
      <td th:text="${proposal.submittedBy}"></td>
      <td th:text="${proposal.submissionDate}"></td>
      <td>
        <a th:href="@{/proposal/view/{id}(id=${proposal.id})}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{/proposal/edit/{id}(id=${proposal.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/proposal/delete/{id}(id=${proposal.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
