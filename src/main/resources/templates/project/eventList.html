<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Event List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Event List</h1>
  <div class="mb-3">
    <a href="/event/new" class="btn btn-primary">Add New Event</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Organizer</th>
      <th>Event Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
      <td th:text="${event.id}"></td>
      <td th:text="${event.eventTitle}"></td>
      <td th:text="${event.eventDescription}"></td>
      <td th:text="${event.organizer}"></td>
      <td th:text="${event.eventDate}"></td>
      <td>
        <a th:href="@{/event/view/{id}(id=${event.id})}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{/event/edit/{id}(id=${event.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/event/delete/{id}(id=${event.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
