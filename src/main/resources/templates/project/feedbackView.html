<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Feedback Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h1 class="h3 text-center">Feedback Details</h1>
    </div>
    <div class="card-body">
      <p><strong>Feedback Text:</strong> <span th:text="${feedback.feedbackText}"></span></p>
      <p><strong>Submitted By:</strong> <span th:text="${feedback.submittedBy}"></span></p>
      <p><strong>Date Submitted:</strong> <span th:text="${feedback.dateSubmitted}"></span></p>
    </div>
    <div class="card-footer text-center">
      <a href="/feedbacks" class="btn btn-primary">Back to Feedback List</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
