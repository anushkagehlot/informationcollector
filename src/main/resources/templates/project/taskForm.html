<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Task Form</h1>
    <form th:action="@{/task/save}" th:object="${task}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title:</label>
            <input type="text" id="taskTitle" th:field="*{taskTitle}" class="form-control" required>
            <div class="invalid-feedback">Please provide a task title.</div>
        </div>

        <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description:</label>
            <textarea id="taskDescription" th:field="*{taskDescription}" class="form-control" required></textarea>
            <div class="invalid-feedback">Please provide a task description.</div>
        </div>

        <div class="mb-3">
            <label for="assignee" class="form-label">Assignee:</label>
            <input type="text" id="assignee" th:field="*{assignee}" class="form-control" required>
            <div class="invalid-feedback">Please provide an assignee.</div>
        </div>

        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date:</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required>
            <div class="invalid-feedback">Please select a due date.</div>
        </div>

        <div class="mb-3">
            <label for="attachment" class="form-label">Attachment:</label>
            <input type="file" id="attachment" name="attachment" class="form-control">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Bootstrap form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
