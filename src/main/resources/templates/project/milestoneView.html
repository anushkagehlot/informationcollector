<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Milestone Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h1 class="h3 text-center">Milestone Details</h1>
    </div>
    <div class="card-body">
      <p><strong>Title:</strong> <span th:text="${milestone.milestoneTitle}"></span></p>
      <p><strong>Description:</strong> <span th:text="${milestone.milestoneDescription}"></span></p>
      <p><strong>Date:</strong> <span th:text="${milestone.milestoneDate}"></span></p>
    </div>
    <div class="card-footer text-center">
      <a href="/milestones" class="btn btn-primary">Back to Milestone List</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
