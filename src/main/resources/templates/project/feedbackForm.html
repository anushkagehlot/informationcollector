<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Feedback Form</h1>
  <form th:action="@{/feedback/save}" th:object="${feedback}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="feedbackText" class="form-label">Feedback Text:</label>
      <textarea id="feedbackText" th:field="*{feedbackText}" class="form-control" required></textarea>
      <div class="invalid-feedback">Please provide feedback.</div>
    </div>

    <div class="mb-3">
      <label for="givenBy" class="form-label">Given By:</label>
      <input type="text" id="givenBy" th:field="*{givenBy}" class="form-control" required>
      <div class="invalid-feedback">Please provide the giver's name.</div>
    </div>

    <div class="mb-3">
      <label for="givenDate" class="form-label">Given Date:</label>
      <input type="date" id="givenDate" th:field="*{givenDate}" class="form-control" required>
      <div class="invalid-feedback">Please provide a given date.</div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
              }
              form.classList.add('was-validated');
          }, false);
      });
  })();
</script>
</body>
</html>
