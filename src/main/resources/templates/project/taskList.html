<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Task List</h1>
    <div class="mb-3">
        <a href="/task/new" class="btn btn-primary">Add New Task</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Assignee</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.taskTitle}"></td>
            <td th:text="${task.taskDescription}"></td>
            <td th:text="${task.assignee}"></td>
            <td th:text="${task.dueDate}"></td>
            <td>
                <a th:href="@{/task/view/{id}(id=${task.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/task/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/task/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
